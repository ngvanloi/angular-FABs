<!-- [attr.form]="form" -->
<button
  #floatingActionButton
  type="button"
  class="floating-action-button fixed-{{ placement }} primary"
  [disabled]="disabled"
  (click)="onClick()"
>
  <div class="floating-action-button-state-layer"></div>
  <div class="floating-action-button-wrapper">
    <svg
      class="floating-action-button-icon icon-18-size on-primary-text"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 448 512"
    >
      <path
        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
      />
    </svg>
    <span class="floating-action-button-label on-primary-text label-large">{{
      label
    }}</span>
  </div>
</button>
